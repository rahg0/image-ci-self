name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROJECT_KEY: slrk 

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-docker-action@v4
    
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag my-image-name:latest
        echo "Images list..."
        docker image ls

        echo "Docker contexts..."
        docker context ls 

    - name: Orca CLI - Image Scanning
      env:
        ORCA_SECURITY_API_TOKEN: ${{ secrets.ORCA_SECURITY_API_TOKEN }}
      run: |
        set +e
        export ORCA_SECURITY_CONTAINER_DAEMON_HOST="unix:///home/runner/setup-docker-action-bd8e1d3c/docker.sock"
        echo "Orca is listening to..." 
        echo $ORCA_SECURITY_CONTAINER_DAEMON_HOST
        docker image ls
        apt update && apt install -y curl
        curl -sfL 'https://raw.GitHubusercontent.com/orcasecurity/orca-cli/main/install.sh' | bash
        orca-cli -p "${PROJECT_KEY}" image scan my-image-name:latest


    - name: Run Orca Container Image Scan
      uses: orcasecurity/shiftleft-container-image-action@v1
      with:
        api_token: ${{ secrets.ORCA_SECURITY_API_TOKEN }}
        project_key: slrk
        image: my-image-name:${{ env.GITHUB_SHA_SHORT }}
        debug: true
